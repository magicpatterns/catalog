# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

service:
  base-path: /orgs/{orgId}
  auth: false
  path-parameters:
    orgId: commons.OrgId
  endpoints:
    createLibrary:
      method: POST
      path: /library
      response: createLibraryResponse
      request:
        name: createLibraryRequest
        body:
          properties:
            name: string

    updateFile:
      method: POST
      path: /file/{fileId}
      path-parameters:
        fileId: commons.FileId
      response: fileResponse
      request:
        name: updateFileRequest
        body:
          properties:
            code: string

    getFile:
      method: GET
      path: /file/{fileId}
      path-parameters:
        fileId: commons.FileId
      response: fileResponse

    getStore:
      method: GET
      path: /store/{storeId}
      path-parameters:
        storeId: commons.StoreId
      response: mirrorfulStore

    updateStore:
      method: POST
      path: /store/{storeId}
      path-parameters:
        storeId: commons.StoreId
      response: mirrorfulStore
      request:
        name: updateStoreRequest
        body: mirrorfulStore

types:
  mirrorfulStore:
    properties:
      primitives: unknown # object
      themes: unknown # array of objects
      files: unknown # array of strings
  createLibraryResponse:
    properties:
      signedS3UploadUrl: string
      libraryId: commons.LibraryId
      name: string
  fileResponse:
    properties:
      fileId: commons.FileId
      code: string
