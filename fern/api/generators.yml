default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.5.9
        output:
          location: local-file-system
          path: ../../packages/server/src/api/generated
      - name: fernapi/fern-typescript-sdk
        version: 0.5.14
        output:
          location: local-file-system
          path: ../../packages/client
      - name: fernapi/fern-postman
        version: 0.0.44
        output:
          location: local-file-system
          path: '../../packages/postman'
