name: Server - Build, Lint, Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install fern
        run: npm install -g fern-api

      - name: Verify generated code is up to date
        working-directory: packages/server
        run: | 
          fern generate --local
          git --no-pager diff --exit-code
        env:
          FERN_TOKEN: ${{ secrets.FERN_API_KEY }}

      - name: install server
        uses: borales/actions-yarn@v4
        with:
          dir: packages/server
          cmd: install # will run `yarn install` command in packages/server

      - name: build server
        uses: borales/actions-yarn@v4
        with:
          dir: packages/server
          cmd: build # will run `yarn build` command in apps/web

      - name: lint server
        uses: borales/actions-yarn@v4
        with:
          dir: packages/server
          cmd: lint # will run `yarn lint` command in apps/web
